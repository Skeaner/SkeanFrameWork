apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    signingConfigs {
        //fixme 修改签名文件
        config {
            keyAlias 'test'
            keyPassword '123456'
            storeFile file('test.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        //fixme 修改程序ID
        applicationId "skean.yzsm.com.framework"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-rules-base.pro'
            shrinkResources true
            signingConfig signingConfigs.config
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    String appId = android.defaultConfig.applicationId;
                    String appName = appId.substring(appId.lastIndexOf(".") + 1)
                    String versionName = android.defaultConfig.versionName
                    def newName = output.outputFile.name
                    newName = newName.replace("app", appName)
                    newName = newName.replace("-release", "-v" + versionName + "-b" + android.defaultConfig
                            .versionCode)
                    output.outputFile = new File(output.outputFile.parent, newName)
                }
            }
        }
        debug {
            signingConfig signingConfigs.config
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            res.srcDirs = [
                    'src/main/res/_base',
                    'src/main/res/'
            ]
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/rxjava.properties'
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url "https://raw.githubusercontent.com/Pgyer/mvn_repo_pgyer/master" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

greendao{
    schemaVersion 1 //数据库版本号
    //fixme 修改为对应的包名
    daoPackage 'skean.me.base.greendao'//设置DaoMaster、DaoSession、Dao包名
    targetGenDir 'src/main/java'//设置DaoMaster、DaoSession、Dao目录
}

