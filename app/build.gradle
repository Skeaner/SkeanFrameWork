apply plugin: 'com.android.application'

//fixme 替换对应的蒲公英
def pgyerAppIdBeta = "e290bd2ec835e2a986f93fee344a1b40"
def pgyerApiKeyBeta = "521cf96c91d333da545c8176e2bbdad2"
def pgyerAppIdFormat = "e290bd2ec835e2a986f93fee344a1b40"
def pgyerApiKeyFormat = "521cf96c91d333da545c8176e2bbdad2"

android {
    signingConfigs {
        //fixme 修改签名文件
        config {
            keyAlias 'test'
            keyPassword '123456'
            storeFile file('test.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        //fixme 修改程序ID
        applicationId "skean.yzsm.com.framework"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [eventBusIndex: android.defaultConfig.applicationId + ".AppEventBusIndex"]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-rules-base.pro'
            shrinkResources true
            signingConfig signingConfigs.config
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    String appId = android.defaultConfig.applicationId;
                    String appName = appId.substring(appId.lastIndexOf(".") + 1)
                    String versionName = android.defaultConfig.versionName
                    def newName = output.outputFile.name
                    newName = newName.replace("app", appName)
                    newName = newName.replace("-release", "-v" + versionName + "-b" + android.defaultConfig
                            .versionCode)
                    output.outputFile = new File(output.outputFile.parent, newName)
                }
            }
            buildConfigField "String", "PGYER_APPID", "\"${pgyerAppIdFormat}\""
            buildConfigField "String", "PGYER_APIKEY", "\"${pgyerApiKeyFormat}\""
            resValue "string", "PGYER_APPID", "${pgyerAppIdFormat}"
        }
        debug {
            signingConfig signingConfigs.config
            buildConfigField "String", "PGYER_APPID", "\"${pgyerAppIdBeta}\""
            buildConfigField "String", "PGYER_APIKEY", "\"${pgyerApiKeyBeta}\""
            resValue "string", "PGYER_APPID", "${pgyerAppIdBeta}"
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            res.srcDirs = [
                    'src/main/res/_base',
                    'src/main/res/'
            ]
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/rxjava.properties'
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url "https://raw.githubusercontent.com/Pgyer/mvn_repo_pgyer/master" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '25.3.1'
            }
        }
    }
}


